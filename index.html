<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Galería de Imágenes</title>
</head>
<body>
  <div class="background">
    <div class="gallery">
      <img src="imagen1.jpg" alt="Imagen 1" class="gallery-item">
      <img src="imagen2.jpg" alt="Imagen 2" class="gallery-item">
      <img src="imagen3.jpg" alt="Imagen 3" class="gallery-item">
      <!-- Agrega más imágenes aquí -->
    </div>
    <div id="lightbox" class="lightbox">
      <span class="close-button" id="close-button">&times;</span>
      <img src="" alt="Imagen en pantalla completa" id="lightbox-image">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
